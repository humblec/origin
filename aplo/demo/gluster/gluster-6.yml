apiVersion: v1
kind: Pod
metadata:
  name: gluster-6
  labels:
    name: gluster-6
spec:
  hostNetwork: true
  nodeSelector:
    name: gluster-6
  containers:
    - name: glusterfs
      image: lpabon/gluster
      ports:
        - name: ssh
          containerPort: 22
      securityContext: 
        capabilities: {}
        privileged: true
      volumeMounts:
        - name: lvm
          mountPath: /run/lvm
        - name: dev
          mountPath: /dev
        - name: cgroups
          mountPath: /sys/fs/cgroup
          readOnly: true
  volumes:
    - name: lvm
      hostPath:
        path: "/run/lvm"
    - name: dev
      hostPath:
        path: "/dev"
    - name: cgroups
      hostPath:
        path: "/sys/fs/cgroup"
